<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Transparency Test</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
            box-sizing: border-box;
        }
        #info h1 {
            margin: 0 0 5px 0;
            font-weight: 500;
        }
        #info p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        #model-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        a { color: #00a8ff; }
    </style>
</head>
<body>

    <div id="info">
        <h1>3D Model Diagnostic Window</h1>
        <p>Use your mouse to rotate (left-click), pan (right-click), and zoom (scroll). Check the developer console (F12) for material properties.</p>
    </div>
    <div id="model-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const modelPath = 'assets/models/a320/source/A320.glb';

        // --- Basic Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2d3436); // Dark grey background

        const container = document.getElementById('model-container');
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- Lighting (similar to your map setup) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.75);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- Model Loader ---
        const loader = new GLTFLoader();
        console.log(`Attempting to load model from: ${modelPath}`);

        loader.load(
            modelPath,
            (gltf) => {
                const model = gltf.scene;
                console.log("✅ Model loaded successfully.", gltf);

                // --- DIAGNOSTICS ---
                // This section inspects every part of your model and logs its material properties
                // to the console. This is where you'll find clues about transparency issues.
                console.log("--- Starting Material Property Diagnostics ---");
                model.traverse((child) => {
                    if (child.isMesh) {
                        console.log(`Inspecting Mesh: "${child.name}"`);
                        const materials = Array.isArray(child.material) ? child.material : [child.material];
                        
                        materials.forEach((material, index) => {
                            console.log(`  - Material #${index}: "${material.name}"`);
                            console.log(`    - transparent: ${material.transparent}`);
                            console.log(`    - opacity: ${material.opacity}`);
                            console.log(`    - alphaTest: ${material.alphaTest}`);
                            console.log(`    - depthWrite: ${material.depthWrite}`);
                            console.log(`    - side: ${material.side === THREE.DoubleSide ? 'DoubleSide' : (material.side === THREE.BackSide ? 'BackSide' : 'FrontSide')}`);
                            
                            // *** COMMON FIXES ***
                            // If you see transparent:true but the object should be solid,
                            // you might need to set it to false in your main script.
                            // If parts are see-through when they shouldn't be, `depthWrite` is often the culprit.
                            // It should almost always be `true` for opaque objects.
                            if (material.transparent && !material.depthWrite) {
                                console.warn(`    - ⚠️ WARNING: Material is transparent but depthWrite is false. This can cause rendering order issues.`);
                            }
                        });
                    }
                });
                console.log("--- Diagnostics Complete ---");


                // --- Center and Frame Model ---
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5; // Add some padding
                
                camera.position.z = cameraZ;
                controls.target.copy(model.position);
                controls.update();
                
                scene.add(model);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (error) => {
                console.error("❌ An error happened while loading the 3D model:", error);
                document.getElementById('info').innerHTML = `<h1>Error Loading Model</h1><p>Could not load <code>${modelPath}</code>. Check the path and make sure you're using a local server. See console for details.</p>`;
            }
        );

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- Handle Window Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

    </script>
</body>
</html>
