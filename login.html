<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Center Login - INDGO AIR Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6; 
        }

        /* --- UPDATED: Login Container (with Design Upgrade) --- */
        .login-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr; 
            max-width: 820px; 
            margin: 5rem auto; 
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            animation: fadeInUp 1s ease-out forwards;
            position: relative; 
            
            /* --- CHANGED (1/4): Added grid-template-columns to the transition --- */
            transition: opacity 0.5s ease, grid-template-columns 0.7s ease-in-out;

            /* --- NEW: Background Image --- */
            /* ===> REPLACE THIS URL with your dark image <=== */
            background-image: url('https://media.discordapp.net/attachments/1322572625012199474/1420784150004371486/InfiniteFlight_2025-09-25-10-40-50.jpg?ex=6909699a&is=6908181a&hm=dca5b833b497a39c137e541c7861ae6ecd4cb8a7b92e97cd1bf60cbc4e9e2f76&=&format=webp&width=998&height=903');
            background-size: cover;
            background-position: center;
        }

        /* --- NEW: Frosted Glass / Glassmorphism Overlay --- */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            
            /* --- DESIGN IDEA: Glassmorphism --- */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            
            /* --- MODIFIED: Gradient Overlay --- */
            /* This fades from 15% black (left) to 65% black (right) */
            background: linear-gradient(to right, rgba(10, 10, 10, 0.15), rgba(10, 10, 10, 0.65));
            
            border-radius: 12px;
            z-index: 1; /* Sits behind content */
        }


        /* --- UPDATED: Branding Side (Left) --- */
        .login-branding {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2.5rem; 
            background: transparent !important;
            border-right: 1px solid rgba(255, 255, 255, 0.15); 
            text-align: center; 
            
            /* --- CHANGED (2/4): Animate the border-color --- */
            transition: border-color 0.7s ease-in-out;
            
            z-index: 10; /* Above the overlay */
            position: relative; 
            align-items: center; 
        }
        
        /* --- UPDATED: Styling for the <p> tag --- */
        .login-branding p {
            font-size: 1rem;
            color: #e0e0e0; /* Light text for readability */
            /* --- NEW: Added text shadow for readability --- */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* --- NEW: Logo in Branding Box --- */
        .login-branding-logo {
            height: 240px; /* Increased size significantly */
            width: auto;
            margin-bottom: 1.5rem;
            /* Added black outline */
            filter: drop-shadow(0px 0px 3px rgba(0, 0, 0, 1)) drop-shadow(0px 0px 3px rgba(0, 0, 0, 1));
        }

        /* --- UPDATED: Form Side (Right) --- */
        .login-form-area {
            padding: 2.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            
            /* --- CHANGED (3/4): Added padding to the transition --- */
            transition: opacity 0.5s ease-out, padding 0.7s ease-in-out;
            
            opacity: 1;
            overflow: hidden; 
            position: relative; 
            background: transparent !important; 
            z-index: 5; /* Above the overlay */
        }
        
        .login-form-area .form-container {
            width: 100%;
            padding: 0; margin: 0;
            border: none; box-shadow: none;
            background: transparent;
        }
        
        .login-form-area h2 {
            text-align: center;
            margin-bottom: 1.25rem;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff; /* Bright white text */
        }

        /* --- NEW: Form Text & Link Readability Fixes --- */
        .login-form-area .form-group label,
        .login-form-area .remember-me label {
            color: #e0e0e0;
        }
        
        .login-form-area .form-options a,
        .login-form-area .form-footer-link {
            color: #cccccc;
        }

        .login-form-area .form-footer-link a {
            color: #82c0ff; /* Brighter blue for links */
            font-weight: 600;
        }
        .login-form-area .form-options a:hover,
        .login-form-area .form-footer-link a:hover {
            text-decoration: underline;
        }


        /* --- NEW: Form Input Styling for Glass BG --- */
        .form-input {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 6px; 
            transition: all 0.3s ease;
            
            /* --- FIX: Added base styles that were missing --- */
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't add to width */
        }
        .form-input::placeholder {
            color: #bbbbbb;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border-color: #82c0ff !important; /* Match link color */
            box-shadow: 0 0 0 3px rgba(130, 192, 255, 0.2) !important; /* Focus glow */
        }


        /* --- UPDATED: Responsive behavior --- */
        @media (max-width: 800px) {
            .login-container {
                grid-template-columns: 1fr; 
                margin: 2rem 1rem; 
                max-width: 90%;
            }
            .login-branding {
                text-align: center;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.15);
                padding: 2.5rem;
                align-items: center;
            }
            .login-form-area {
                padding: 2.5rem 1.5rem;
            }

            /* --- NEW: Adjust gradient direction for stacked layout --- */
            .login-container::before {
                /* --- MODIFIED: Gradient Overlay (Mobile) --- */
                background: linear-gradient(to bottom, rgba(10, 10, 10, 0.2), rgba(10, 10, 10, 0.7));
            }
        }

        /* --- UPDATED: Password toggle icon --- */
        .password-container {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #cccccc; 
        }

        /* --- UPDATED: Animation for Greeting --- */
        .animated-greeting {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.25rem; 
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            transition: opacity 0.4s ease-in-out, transform 0.7s ease-in-out;
            /* --- NEW: Added text shadow for readability --- */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);

            /* --- FIX: Added styles to prevent vertical "jitter" --- */
            /* 5.85rem = 2.25rem (font-size) * 1.3 (line-height) * 2 (lines) */
            min-height: 5.85rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            
        }
        
        .animated-greeting .highlight {
            color: #82c0ff; /* Brighter blue highlight */
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        /* --- Animation Keyframes (Unchanged) --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- CHANGED (4/4): Fully updated success animation rules --- */
        .login-container.success-anim-start {
            /* This collapses the grid, making the 1st column (branding) 
               take up all the space and the 2nd column (form) disappear. */
            grid-template-columns: 1fr 0fr;
        }

        .login-container.success-anim-start .login-branding {
            /* --- FIX: Instantly hide border to conceal the column resize --- */
            border-right: 1px solid transparent; 
            transition: none; /* IMPORTANT: Stop all transitions on this element */
        }

        .login-container.success-anim-start .animated-greeting {
             /* --- FINAL FIX: This line MUST be removed or commented out --- */
             /* transform: scale(1.1); */
        }

        .login-container.success-anim-start .login-form-area {
            opacity: 0;
            padding: 0; /* Helps the grid column collapse smoothly */
        }
        
        .login-container.success-anim-end {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

    </style>
</head>

    <main class="main-container" style="padding-top: 0; text-align: left;">
        
        <div class="login-container">
            
            <div class="login-branding">
                <img src="/images/indgo.png" alt="INDGO AIR Virtual Logo" class="login-branding-logo">

                <h3 class="animated-greeting" id="animated-greeting">

            <div class="login-form-area">

                <form id="login-form" class="form-container">
                    <div class="form-group">
                        <label for="email">Email</label>

                    <div class="form-group">

                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Login</button>
                </form>

                <div class="form-container" style="background: transparent; border: none; padding-top: 0; padding-bottom: 0;">
