<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Center Login - INDGO AIR Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/indgo.png" type="image/x-icon">
    <style>
        body {
            background-color: #f4f7f6; 
        }

        /* --- UPDATED: Even Slimmer Login Container --- */
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            max-width: 780px; /* UPDATED: Was 850px */
            margin: 5rem auto; 
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            overflow: hidden; 
            animation: fadeInUp 1s ease-out forwards;
            /* NEW: Add transition for grid-template-columns */
            transition: grid-template-columns 0.7s ease-in-out, opacity 0.5s ease;
        }

        /* --- UPDATED: Tighter Branding Side (Left) --- */
        .login-branding {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2.25rem; /* UPDATED: Was 2.5rem */
            background: #fdfdfd; 
            border-right: 1px solid #eef0f2;
            text-align: left;
            /* NEW: Transition for alignment */
            transition: text-align 0.7s ease-in-out;
        }
        
        /* --- UPDATED: Tighter Form Side (Right) --- */
        .login-form-area {
            padding: 2.25rem; /* UPDATED: Was 2.5rem */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* NEW: Add transition for opacity and overflow */
            transition: opacity 0.5s ease-out, max-height 0.7s ease-out;
            opacity: 1;
            overflow: hidden; /* Helps with the collapse */
            max-height: 600px; /* Set a max height for transition */
        }
        
        .login-form-area .form-container {
            width: 100%;
            padding: 0;
            margin: 0;
            border: none;
            box-shadow: none;
            background: transparent;
        }
        .login-form-area h2 {
            text-align: center;
            margin-bottom: 1.25rem;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        /* --- Responsive behavior (Unchanged) --- */
        @media (max-width: 800px) {
            .login-container {
                grid-template-columns: 1fr; 
                margin: 2rem auto;
            }
            .login-branding {
                text-align: center;
                border-right: none;
                border-bottom: 1px solid #eef0f2;
                padding: 2.5rem;
            }
            .login-form-area {
                padding: 2.5rem 1.5rem;
            }
        }

        /* --- Password toggle icon (Unchanged) --- */
        .password-container {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d; 
        }

        /* --- Animation for Greeting (Unchanged) --- */
        .animated-greeting {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.25rem; 
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            transition: opacity 0.4s ease-in-out;
        }
        
        .animated-greeting .highlight {
            color: #0033a0; 
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        /* --- Animation Keyframes (Unchanged) --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* --- NEW: Success Animation Classes (Stage 1) --- */
        .login-container.success-anim-start {
            /* This makes the branding 100% width and form 0% width */
            grid-template-columns: 1fr 0fr;
        }
        
        .login-container.success-anim-start .login-branding {
            /* Center the text when it's full-width */
            text-align: center;
        }

        .login-container.success-anim-start .login-form-area {
            /* This fades out the form */
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
            max-height: 0; /* Collapse the form */
        }
        
        /* --- NEW: Success Animation (Stage 2) --- */
        .login-container.success-anim-end {
            /* This fades out the whole card */
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="/images/indgo.png" alt="INDGO AIR Virtual Logo" class="logo-image">
                <span class="logo-text">IndGo AIR VIRTUAL</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="curriculum.html" class="nav-link">Ranks</a></li>
                <li class="nav-item"><a href="fleet.html" class="nav-link">Fleet</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Network</a>
                    <ul class="dropdown-menu">
                        <li><a href="hubs.html">Hubs</a></li>
                        <li><a href="routes.html">Routes</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">About Us</a>
                    <ul class="dropdown-menu">
                        <li><a href="staff.html">Staff</a></li>
                        <li><a href="community.html">Community</a></li>
                    </ul>
                </li>
                <li class="nav-item auth-link"><a href="login.html" class="nav-link nav-button nav-button-login">Login</a></li>
                <li class="nav-item auth-link"><a href="apply.html" class="nav-link nav-button">Join Us</a></li>
            </ul>
            <div class="hamburger-menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main-container" style="padding-top: 0; text-align: left;">
        
        <div class="login-container">
            
            <div class="login-branding">
                <h3 class="animated-greeting" id="animated-greeting">
                    </h3>
                <p style="font-size: 1rem; color: #555;">
                    Welcome to the INDGO AIR Virtual Crew Center.
                </p>
            </div>

            <div class="login-form-area">
                <h2>Crew Center Login</h2>

                <form id="login-form" class="form-container">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" required>
                            <span id="togglePassword" class="password-toggle-icon">
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" style="display: none;">
                                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Login</button>
                </form>

                <div class="form-container" style="background: transparent; border: none; padding-top: 0; padding-bottom: 0;">
                    
                    <p class="form-footer-link">
                        Have an invite code? <a href="register.html">Create an account</a>.
                    </p>
                    <p class="form-footer-link" style="padding-top: 0.5rem;">
                        Not a member yet? <a href="apply.html">Join us</a>.
                    </p>

                </div>
            </div>

        </div>
    </main>
    
    <footer class="site-footer">
        </footer>

    <script src="script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="login.js" defer></script>
    <script src="global.js" defer></script>
</body>
</html>
