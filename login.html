<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Center Login - INDGO AIR Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/indgo.png" type="image/x-icon">
    <style>
        /* === NEW: Body & Layout Enhancement === */
        html, body {
            height: 100%; /* Ensure html and body take full height */
        }
        
        body {
            display: flex;
            flex-direction: column;
        }

        .main-container {
            /* * NEW: Use Flexbox to center content
             * This replaces the old inline style
             */
            flex-grow: 1; /* Takes up remaining vertical space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem; /* Padding for small screens */
            text-align: center;
        }

        /* === NEW: Animation === */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            /* Apply the new, smoother animation */
            animation: slideUpFadeIn 0.6s ease-out forwards;
        }
        
        /* === NEW: Title Styling === */
        .fade-in > h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.25rem; /* Slightly larger title */
            margin-bottom: 2rem;
            color: #333; /* Darker text */
        }

        /* === NEW: Modern Form Card === */
        /* Target only the main login form, not the footer link */
        #login-form.form-container {
            max-width: 420px;
            width: 100%;
            background: #ffffff;
            /* Softer shadow for depth */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px; /* Softer corners */
            padding: 2.5rem;
            text-align: left; /* Align form content left */
            border: 1px solid #e9ecef; /* Subtle border */
        }

        /* === NEW: Smoother Inputs === */
        .form-input {
            /* Add transitions for smooth focus effect */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            /* Add a "glow" effect when focused */
            border-color: #0d6efd; /* Example: Bootstrap primary blue */
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
            outline: none; /* Remove default outline */
        }

        /* === NEW: Interactive Button === */
        .cta-button {
            /* Add transitions for smooth hover/click */
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
        }
        .cta-button:hover {
            opacity: 0.9; /* Standard hover effect */
        }
        .cta-button:active {
            /* "Press" effect when clicked */
            transform: scale(0.98);
        }

        /* === Password Toggle (Moved from old style) === */
        .password-container {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d; /* Darker color for better visibility */
            transition: color 0.2s ease;
        }
        .password-toggle-icon:hover {
            color: #333;
        }
        
        /* Footer link styling */
        .form-footer-link {
            margin-top: 1.5rem; /* Give it space from the card */
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="/images/indgo.png" alt="INDGO AIR Virtual Logo" class="logo-image">
                <span class="logo-text">IndGo AIR VIRTUAL</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="curriculum.html" class="nav-link">Ranks</a></li>
                <li class="nav-item"><a href="fleet.html" class="nav-link">Fleet</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Network</a>
                    <ul class="dropdown-menu">
                        <li><a href="hubs.html">Hubs</a></li>
                        <li><a href="routes.html">Routes</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">About Us</a>
                    <ul class="dropdown-menu">
                        <li><a href="staff.html">Staff</a></li>
                        <li><a href="community.html">Community</a></li>
                    </ul>
                </li>
                <li class="nav-item auth-link"><a href="login.html" class="nav-link nav-button nav-button-login">Login</a></li>
                <li class="nav-item auth-link"><a href="apply.html" class="nav-link nav-button">Join Us</a></li>
            </ul>
            <div class="hamburger-menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="fade-in">
            <h2>Crew Center Login</h2>
            
            <form id="login-form" class="form-container">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" required>
                        <span id="togglePassword" class="password-toggle-icon">
                            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" style="display: none;">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="cta-button" style="width: 100%;">Login</button>
            </form>

            <div class="form-container" style="background: transparent; border: none; padding-top: 0; padding-bottom: 0;">
                <p class="form-footer-link">
                    Have an invite code? <a href="register.html">Create an account</a>.
                </p>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        </footer>

    <script src="script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="login.js" defer></script>
    <script src="global.js" defer></script>
</body>
</html>
