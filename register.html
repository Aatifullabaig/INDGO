<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - INDGO AIR Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/indgo.png" type="image/x-icon">
    <style>
        .password-container {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d; 
        }
        .agreement-group {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .agreement-group input {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="/images/indgo.png" alt="INDGO AIR Virtual Logo" class="logo-image">
                <span class="logo-text">IndGo AIR VIRTUAL</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="curriculum.html" class="nav-link">Ranks</a></li>
                <li class="nav-item"><a href="fleet.html" class="nav-link">Fleet</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Network</a>
                    <ul class="dropdown-menu">
                        <li><a href="hubs.html">Hubs</a></li>
                        <li><a href="routes.html">Routes</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">About Us</a>
                    <ul class="dropdown-menu">
                        <li><a href="staff.html">Staff</a></li>
                        <li><a href="community.html">Community</a></li>
                    </ul>
                </li>
                <li class="nav-item auth-link"><a href="login.html" class="nav-link nav-button nav-button-login">Login</a></li>
                <li class="nav-item auth-link"><a href="apply.html" class="nav-link nav-button">Join Us</a></li>
            </ul>
            <div class="hamburger-menu">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main-container" style="padding-top: 5rem; text-align: center;">
        <div class="fade-in">
            <h2>Pilot Registration</h2>
            <p>Please enter your details and valid invite code to join.</p>
            <form id="register-form" class="form-container">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                 <div class="form-group">
                    <label for="callsign">Callsign (e.g., IGO123)</label>
                    <input type="text" id="callsign" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min. 6 characters)</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="invite-code">Invite Code</label>
                    <input type="text" id="invite-code" class="form-input" required>
                </div>
                
                <div class="agreement-group">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>.</label>
                </div>

                <button type="submit" id="register-button" class="cta-button" style="width: 100%;">Create Account</button>
            </form>
             <p class="form-footer-link" style="margin-top: 1.5rem;">
                Already have an account? <a href="login.html">Login here</a>.
            </p>
        </div>
    </main>
    
    <footer class="site-footer">
        </footer>

    <script src="script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="register.js" defer></script>
    <script src="global.js" defer></script>
</body>
</html>
