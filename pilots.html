<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDGO AIR Virtual - Pilot Roster</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- Pilot Roster Page (Theme-Consistent) --- */

        .roster-page-hero { /* ... same as before ... */ }
        .roster-page-hero h1 { /* ... same as before ... */ }
        .roster-page-hero p { /* ... same as before ... */ }

        /* --- NEW: Top 3 Flyers Section (Redesigned) --- */

        .top-flyers-section {
            text-align: center;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .top-flyers-section h2 {
            font-size: 2.5rem;
            font-family: var(--font-heading);
            color: var(--heading-color);
            margin-bottom: 0.5rem;
        }

        /* NEW: Subtitle you requested */
        .top-flyers-section .section-subtitle {
            font-size: 1.1rem;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
        }

        #top-flyers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 340px));
            justify-content: center;
            gap: 2rem;
        }

        /* NEW: Redesigned Top Pilot Card */
        .top-pilot-card {
            background: var(--primary-glass);
            border-radius: 12px;
            overflow: hidden; /* Important for the new design */
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            border: 1px solid var(--border-color);
            /* Colorful rank border */
            border-top: 5px solid var(--pilot-rank-color, var(--accent-color));
        }

        .top-pilot-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 5px 20px var(--pilot-rank-color, var(--glow-color));
        }

        .top-pilot-avatar-container {
            position: relative;
            margin-top: 2rem;
            margin-bottom: 1rem;
            height: 100px; /* Set height for consistent spacing */
        }
        
        .top-pilot-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff; /* White border like the reference */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        /* NEW: #1, #2, #3 Badge */
        .top-pilot-rank-badge {
            position: absolute;
            top: -5px;
            right: calc(50% - 60px); /* Position on the avatar's edge */
            background: #e53935; /* Red like reference */
            color: #fff;
            font-weight: 700;
            font-family: var(--font-heading);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid #fff;
            z-index: 3;
        }

        .top-pilot-info {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }
        
        .top-pilot-info h3 {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            color: var(--heading-color);
            margin: 0;
        }
        
        .top-pilot-info .callsign {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 1rem;
            display: block;
        }

        /* NEW: Stat bars at the bottom */
        .top-pilot-stats {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
        }

        .top-pilot-stats .stat-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.5rem;
        }
        
        .top-pilot-stats .stat-bar:first-child {
             /* A slightly different bg for the main stat */
            background: rgba(0,0,0,0.1);
        }

        .top-pilot-stats .stat-bar span:first-child {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .top-pilot-stats .stat-bar span:last-child {
            font-size: 1.1rem;
            font-weight: 700;
            font-family: var(--font-heading);
            color: var(--heading-color);
        }
        
        /* Using the accent color for the hours bar */
        .top-pilot-stats .stat-bar.hours-bar span:last-child {
            color: var(--accent-color);
            font-size: 1.2rem;
        }


        /* --- Main Pilot Roster Grid (Colors Emphasized) --- */
        
        #pilot-roster-container { /* ... same as before ... */ }

        .pilot-card {
            background: var(--primary-glass);
            border: 1px solid var(--border-color);
            /* Rank color is now the main border highlight */
            border-left: 5px solid var(--pilot-rank-color, var(--accent-color)); 
            border-radius: 10px;
            display: flex;
            padding: 1.5rem;
            gap: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            position: relative;
        }

        .pilot-card:hover {
            transform: translateY(-5px);
            /* Make the whole card glow with its rank color */
            border-color: var(--pilot-rank-color, var(--accent-color));
            box-shadow: 0 0 15px var(--pilot-rank-color, var(--glow-color));
        }

        .pilot-card-badge { /* ... same as before ... */ }

        .pilot-card-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            /* Avatar border also uses rank color */
            border: 3px solid var(--pilot-rank-color, var(--accent-color));
            flex-shrink: 0;
        }

        /* ... .pilot-card-info and sub-elements are the same ... */


        /* --- NEW: Rank-Specific Colors (Unchanged, but vital) --- */
        /* These colors are applied via the `data-rank` attribute in JS */
        .pilot-card[data-rank="IndGo Cadet"], .top-pilot-card[data-rank="IndGo Cadet"] { --pilot-rank-color: #b0bec5; }
        .pilot-card[data-rank="Skyline Observer"], .top-pilot-card[data-rank="Skyline Observer"] { --pilot-rank-color: #42a5f5; }
        .pilot-card[data-rank="Route Explorer"], .top-pilot-card[data-rank="Route Explorer"] { --pilot-rank-color: #66bb6a; }
        .pilot-card[data-rank="Skyline Officer"], .top-pilot-card[data-rank="Skyline Officer"] { --pilot-rank-color: #ab47bc; }
        .pilot-card[data-rank="Command Captain"], .top-pilot-card[data-rank="Command Captain"] { --pilot-rank-color: #ffa726; }
        .pilot-card[data-rank="Elite Captain"], .top-pilot-card[data-rank="Elite Captain"] { --pilot-rank-color: #ef5350; }
        .pilot-card[data-rank="Blue Eagle"], .top-pilot-card[data-rank="Blue Eagle"] { --pilot-rank-color: #29b6f6; }
        .pilot-card[data-rank="Line Instructor"], .top-pilot-card[data-rank="Line Instructor"] { --pilot-rank-color: #e0e0e0; }
        .pilot-card[data-rank="Chief Flight Instructor"], .top-pilot-card[data-rank="Chief Flight Instructor"] { --pilot-rank-color: #f7f7f7; }
        .pilot-card[data-rank="IndGo SkyMaster"], .top-pilot-card[data-rank="IndGo SkyMaster"] { --pilot-rank-color: #1a237e; }
        .pilot-card[data-rank="Blue Legacy Commander"], .top-pilot-card[data-rank="Blue Legacy Commander"] { --pilot-rank-color: #ffd600; }
        /* Default fallback */
        .pilot-card, .top-pilot-card { --pilot-rank-color: var(--accent-color); }


        /* --- Pagination Controls (Unchanged) --- */
        #pagination-controls { /* ... same as before ... */ }
        #pagination-controls button { /* ... same as before ... */ }
        #pagination-controls button:hover { /* ... same as before ... */ }
        #pagination-controls button:disabled { /* ... same as before ... */ }
        #page-info { /* ... same as before ... */ }

        /* --- Loading/Error State (Unchanged) --- */
        #roster-loading { /* ... same as before ... */ }
    </style>
    </head>
<body>
    <header>
        </header>

    <main>
        <section class="roster-page-hero">
            <h1>Meet Our Pilots</h1>
            <p>The dedicated and professional pilots who form the backbone of IndGo Air Virtual. We're proud to fly with them.</p>
        </section>

        <div class="main-container">
            <section class="content-section top-flyers-section">
                <h2>Our Top Performers</h2>
                <p class="section-subtitle">A huge thank you to our most dedicated pilots for their time and professionalism!</p>
                
                <div id="top-flyers-container">
                    </div>
            </section>
        <section class="content-section">
                <h2>Our Roster</h2>
                <div id="pilot-roster-container">
                    <div id="roster-loading">Loading pilot roster...</div>
                </div>
                
                <div id="pagination-controls">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="page-info"></span>
                    <button id="next-page" disabled>Next</button>
                </div>
            </section>
        </div> </main>
    
    <footer class="site-footer">
        </footer>

    <script src="script.js" defer></script>
    <script src="global.js" defer></script>
    <script src="roster.js" defer></script>
</body>
</html>
